# Port d’écoute
set port 8080

# Page renvoyée par défaut
set error /var/www/404.html

# Fichier d’index dans les répertoires
set index index.html

# Nombre maximal de requêtes simultanées (>0)
set clients 10

# Journal des évènements
set logfile comanche.log

# Préfixe des chemins des projections (non pris en charge)
set basedir /var/www

# Routes de projection
exec    ^/(.*)\.exe$   from    /var/www/\1
route   ^/(.*)$         to     /var/lib/cgi/\1\2
